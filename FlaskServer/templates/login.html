{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-transparent text-center py-4">
                    <h2><i class="fas fa-sign-in-alt me-2"></i>Login</h2>
                    <p class="text-muted mb-0">Sign in to access your RecoVer account</p>
                </div>
                <div class="card-body p-4">
                    <!-- Standard Login Form -->
                    <form method="POST" action="{{ url_for('login') }}" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            <div class="invalid-feedback">
                                Please enter a valid email address.
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            <div class="invalid-feedback">
                                Please enter your password.
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember Me</label>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    
                    <!-- Social Login Options -->
                    <div class="mt-4">
                        <div class="separator text-center mb-4">
                            <span class="separator-text px-2">OR</span>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <a href="{{ url_for('google_login') }}" class="btn btn-outline-info">
                                <i class="fab fa-google me-2"></i>Login with Google
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-transparent text-center py-3">
                    <p class="mb-0">
                        Don't have an account? 
                        <a href="{{ url_for('register') }}">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<style>
    .separator {
        display: flex;
        align-items: center;
        color: var(--bs-secondary);
    }
    
    .separator::before,
    .separator::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid var(--bs-border-color);
    }
</style>
<script>
    // Form validation script
    (function() {
        'use strict';
        
        // Fetch all forms to which we want to apply validation
        var forms = document.querySelectorAll('.needs-validation');
        
        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function(form) {
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
{% endblock %}
